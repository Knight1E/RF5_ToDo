<!-- Basic HTML Boilerplate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF5 To-Do List</title>
    <link rel="stylesheet" href="ToDo.css">
    <link rel="icon" type="image/x-con" href="rf_iconMini.png">
</head>
<body>
    <div class="background">
        <div class="todo-app">
            <h2>To-Do List <img src="rf_icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Write in me!">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="ToDo.js"></script>
</body>
</html>
